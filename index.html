<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Novel Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game">
    <!-- Фон -->
    <div id="background"></div>

    <!-- Панель характеристик -->
    <div id="stats">
      ❤️ Жизни: <span id="health">100</span>
      Время: <span id="time">100</span>
    </div>

    <!-- Текст события -->
    <div id="story"></div>

    <!-- Кнопки действий -->
    <div id="choices"></div>
  </div>

  <audio id="bgm" loop></audio>
  <script src="script.js"></script>
</body>
</html>
